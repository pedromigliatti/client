<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/locadoras']">
        <mat-icon>list</mat-icon>
      </a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="locadoraForm" (ngSubmit)="onFormSubmit(locadoraForm.value)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome" formControlName="nome" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!locadoraForm.get('nome').valid && locadoraForm.get('nome').touched">Por favor entre o
              nome</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="CNPJ" formControlName="cnpj" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!locadoraForm.get('cnpj').valid && locadoraForm.get('cnpj').touched">Por favor entre o
              cnpj</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!locadoraForm.get('email').valid && locadoraForm.get('email').touched">Por favor entre o email</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Cidade" formControlName="cidade" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!locadoraForm.get('cidade').valid && locadoraForm.get('cidade').touched">Por favor entre a cidade</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!locadoraForm.valid" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
