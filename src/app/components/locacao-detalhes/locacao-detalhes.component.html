<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/locacoes']">
        <mat-icon>list</mat-icon>
      </a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <h2>{{locacao.data}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Locadora:</dt>
          <dd>{{locacao.locadora}}</dd>
          <dt>Cliente:</dt>
          <dd>{{locacao.cliente}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/locacao-edicao', locacao.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-flat-button color="warn" (click)="deleteLocacao(locacao.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
