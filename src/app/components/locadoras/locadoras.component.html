<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/locadora-cadastro']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="locadoras" class="example-table"
             matSort matSortActive="nome" matSortDisableClear matSortDirection="asc">
        <!-- Coluna Título -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
        <!-- Coluna Autor -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <!-- Coluna Ano -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
        </ng-container>
        <!-- Coluna Preço -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef>CNPJ</th>
          <td mat-cell *matCellDef="let row">R$ {{row.cnpj}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/locadora-detalhes/', row.id]"></tr>
      </table>
    </div>
  </div>
